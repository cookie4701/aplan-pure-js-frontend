<div id="moderate_schedule">
  <h2>Stundenpläne bearbeiten</h2>

  <div id="mod_schedule_list_users">
    <select id="mod_schedule_list_users_select"></select>

  </div>

  <div id="mod_schedule_user_detail">
    <div id="mod_schedule_user_info">

    </div>

    <div id="mod_schedule_user_list">
      <table id="mod_schedule_user_list_table">
        <thead>

          <th>
            Bezeichnung Plan
          </th>
          <th>
            Startdatum
          </th>
          <th>
            Enddatum
          </th>

          <th>

          </th>
        </thead>
        <tbody id="mod_schedule_user_list_content">

        </tbody>
      </table>



    </div>

    <div id="mod_schedule_user_setup">
      <table>
        <thead>
          <th>Wochentag</th>
          <th>Arbeitszeit</th>
          <th>Aktionen</th>
        </thead>
        <tbody id="mod_schedule_user_setup_table">
        </tbody>
      </table>

      <div id="mod_schedule_user_setup_total">

      </div>

      <div id="mod_schedule_user_new_pair">
        <h3>Eintrag hinzufügen</h3>
        <select id="mod_schedule_user_new_pair_select">
          <option value="0">
            Montag
          </option>

          <option value="1">
            Dienstag
          </option>

          <option value="2">
            Mittwoch
          </option>

          <option value="3">
            Donnerstag
          </option>

          <option value="4">
            Freitag
          </option>

          <option value="5">
            Samstag
          </option>

          <option value="6">
            Sonntag
          </option>
        </select>

        Von <input id="mod_schedule_user_new_pair_from" /> bis <input id="mod_schedule_user_new_pair_to" />

        <button id="moderation_button_schedule_add_new_pair" '>hinzufügen</button>
      </div>


    </div>
  </div>



</div>

<script src="js/aplan_moderation_schedule.lib.js"></script>
