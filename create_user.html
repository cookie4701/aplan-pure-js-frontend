<div id="create_user">
	 <h1>Neuen Benutzer anlegen</h1>
          
              <div class="txt_field">
              	<label for="createuser_username">Benutzername</label>
                <input type="text" name="name" id="createuser_username" required>
              </div>
              
              <div class="txt_field">
              	<label for="createuser_displayname">Anzeigename</label>
                <input type="text" name="displayname" id="createuser_displayname" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_email">E-Mail</label>
                  <input type="text" name="email" id="createuser_email" required>
                  
              </div>
              <div class="txt_field">
                  <label for="createuser_password">Passwort</label>
                  <input type="password" name="password" id="createuser_password" required>
                  
              </div>
              <div class="txt_field">
                  <label for="createuser_cpassword">Passwort bestätigen</label>
                  <input type="password" name="cpassword" id="createuser_cpassword" required>
                  
              </div>
              
              <div class="txt_field">
                  <label for="createuser_startdate">Startdatum</label>
                  <input type="text" name="startdate" id="createuser_startdate" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_hollidays_remain">Verbleibende Feiertage</label>
                  <input type="text" name="hollidays_remain" id="createuser_hollidays_remain" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_vacation_remain">Verbleibende Urlaubstage</label>
                  <input type="text" name="vacation_remain" id="createuser_vacation_remain" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_drive">KM Entschädigung pro KM</label>
                  <input type="text" name="drive" id="createuser_drive" required>
              </div>
	      
	<div class="txt_field">
		<label for="createuser_drive_enddate">KM Entschädigung Ende (Datum)</label>
		<input type="text" name="createuser_drive_enddate" id="createuser_drive_enddate" required>
	</div>
              
              <div class="txt_field">
                  <label for="createuser_monday_start">Arbeitszeit Montag (Start)</label>
                  <input type="text" name="monday_start" id="createuser_monday_start" required>
              </div>
              
               <div class="txt_field">
                  <label for="createuser_monday_end">Arbeitszeit Montag (Ende)</label>
                  <input type="text" name="monday_end" id="createuser_monday_end" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_tuesday_start">Arbeitszeit Dienstag  (Start)</label>
                  <input type="text" name="tuesday_start" id="createuser_tuesday_start" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_tuesday_end">Arbeitszeit Dienstag (Ende)</label>
                  <input type="text" name="tuesday_end" id="createuser_tuesday_end" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_wednesday_start">Arbeitszeit Mittwoch (Start)</label>
                  <input type="text" name="wedenesday_start" id="createuser_wednesday_start" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_wednesday_end">Arbeitszeit Mittwoch (Ende)</label>
                  <input type="text" name="wednesday_end" id="createuser_wednesday_end" required>
              </div>
              <div class="txt_field">
                  <label for="createuser_thursday_start">Arbeitszeit Donnerstag (Start)</label>
                  <input type="text" name="thursday_start" id="createuser_thursday_start" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_thursday_end">Arbeitszeit Donnerstag (Ende)</label>
                  <input type="text" name="thursday_end" id="createuser_thursday_end" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_friday_start">Arbeitszeit Freitag (Start)</label>
                  <input type="text" name="friday_start" id="createuser_friday_start" required>
              </div>
              
              <div class="txt_field">
                  <label for="createuser_friday_end">Arbeitszeit Freitag (Ende)</label>
                  <input type="text" name="friday_end" id="createuser_friday_end" required>
              </div>
              
              
              
              <button id="btn_create_user" class="custom-button-primary">Benutzer erstellen</button>
              
          
</div>
